<br>

<button class="botaoRecomendar" (click)="listaAleatoria()">Recomendar</button>
<br>

<ul class="recomendacao-container">
    @for (item of listaDeRecomendados; track item) {
    <li>
        <img [src]="caminho[catalogo.indexOf(item)]">
        <br>
        {{item}}
    </li>
    } @empty {
    <li> Não há filmes recomendados </li>
    }
</ul>
